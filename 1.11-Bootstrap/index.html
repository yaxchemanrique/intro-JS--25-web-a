<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Estilos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
    <!-- Estilos propios -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Javascript de Bootstrap -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script defer src="app.js"></script>
</head>
<body>
    
    <div class="accordion" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
             <strong>Cómo jugar?</strong>
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              1. Adivina el numero que está detrás del signo de interrogación (?) <br>
              2. Presiona el botón para saber si estás en lo correcto. <br>
              <em>Hint: El número secreto se encuentra entre 0 y 20.</em>
            </div>
          </div>
        </div>
      </div>
    
      <div class="card text-center">
        <div class="card-header">
          Adivina el número secreto
        </div>
        <div class="card-body">
          <h5 class="card-title">Número secreto:</h5>
          <p class="secret-number | card-text">?</p>
          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="floatingInput" placeholder="numero">
            <label for="floatingInput">Tu Respuesta</label>
          </div>          
          <button href="#" class="check | btn btn-primary">Revisar!</button>
        </div>
      </div>

      <div id="mensaje" class="alert alert-primary" role="alert">
        Empieza a adivinar...
      </div>

      <div class="alert alert-primary" role="alert">
        Score: <span class="score-number">20</span>
      </div>

</body>
</html>
